apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
      labels:
        io.kompose.service: db
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: opendocman
        - name: MYSQL_PASSWORD
          value: opendocman
        - name: MYSQL_ROOT_PASSWORD
          value: rootpass
        - name: MYSQL_USER
          value: opendocman
        image: mariadb:10.4
        imagePullPolicy: ""
        name: db
        ports:
        - containerPort: 3306
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: odm-db-data
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: odm-db-data
        persistentVolumeClaim:
          claimName: odm-db-data
status: {}
